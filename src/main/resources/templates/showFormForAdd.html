<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Mobile Directory</title>
</head>
    <body>
    <h3 class="m-4">Mobile Directory</h3>
    <hr>
    <div class="container">
        <form th:action="@{/save}" th:object="${mobile}" method="POST" action="#">

            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{company}" class="form-control mb-4 w-25" placeholder="Company">
            <input type="text" th:field=*{model} class="form-control mb-4 w-25" placeholder="Model">
            <input type="text" th:field="*{price}"  class="form-control mb-4 w-25" placeholder="Price">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/list}">Back to main page</a>
    </div>
    </body>
</html>
